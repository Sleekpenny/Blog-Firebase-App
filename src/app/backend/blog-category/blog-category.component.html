
<div class="rounded bgCategory p-8 md:max-w-7xl mx-auto m-4  ">
<p class="textColor text-xs text-center font-bold md:text-base ">{{formStatus}} Categories</p>
<p class="text-xs md:text-base text-center">Manage your category here</p>

<div class=" w-full md:w-10/12 mx-auto p-4 flex gap-4">
    <form class="w-full flex gap-4 items-center  " #form="ngForm" (submit)="onSubmit(form)">

        <div class=" w-full">
        <input 
        [(ngModel)] = 'categorys'
        ngModel 
        name="category"
        type="text"
        placeholder="Add your category..."        
        class="w-full p-2 md:p-3 outline-none text-xs md:text-base boxShadow"        
        required 
        #category="ngModel"    
        [ngClass]="{'is-invalid': category.touched && category. invalid}"    
        >
        <div class="" *ngIf="category.touched && category.invalid ">
            <p *ngIf="category.errors?.['required']" class="bg-orange-300 text-center p-2 text-xs md:text-base text-white rounded">Add a category</p>
        </div>
    </div>

        <button class="bgButton text-white text-xs md:text-base  p-3 w-36" [disabled]="form.invalid">
            <p>{{formStatus}} Category</p>
        </button>      
    </form>
    <button class="bg-orange-400 text-white text-xs md:text-base  p-3 " type="button" routerLink="/login/dashboard">
        <p>Back to DashBoard</p>
    </button>

</div>
</div>

<div class="tableWrapper mx-auto grid place-content-center">

    <table class="table-auto md:mb-72 text-xs md:text-base text-justify p-4 m-4 border-collapse ">
        <thead>
            <tr class="bg-gray-400/20 ">
                <th class="w-44 p-2">No</th>
                <th class="w-72 p-2">Category</th>
                <th class="w-64">Action</th>
            </tr>
        </thead>

        <tbody class="boxShadow">
            <tr *ngFor="let category of loadCategory; let i = index ">
                <td class="w-44 p-2 ">{{i+1}}</td>
                <td class="w-36  p-2 ">{{category.data.category}}</td>
                <td class="w-4 flex gap-4  ">
                    <button class="bgButton text-white text-xs md:text-base  p-3" type="button" (click)="onEdit( category.id, category.data.category)">Edit</button>
                    <button class="bg-red-600 text-white text-xs md:text-base  p-3" type="button" (click)="onDelete(category.id)">Delete</button>
                </td>
            </tr>
        </tbody>

    </table>

</div>
