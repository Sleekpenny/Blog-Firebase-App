<div class="allPostWrapper fullScreen">
    <div class="rounded box-Prop box-SecColor p-2 m-8 mx-auto mb-20 w-80 md:w-1/5">
        <div class="text-center w-full">
            <p class="text-lg md:text-xl font-bold md:p-4 " >Login</p>
            <p class="text-xs md:text-base md:p-4">Please login to your admin account to post a new blog post</p>
        </div>
        
       <div class="p-4">
        <form class="flex  flex-col gap-3" #form="ngForm" (submit)="onSubmit(form)">
            <input 
            type="email"
            email
            name="email"
            ngModel
            #email="ngModel"
            placeholder="Email"
            class="w-full outline-none rounded p-2 bg-white mx-auto md:p-4 md:m-2"
            [ngClass]="{'is-invalid': email.touched && email.invalid}" 
            required>

            <div *ngIf="email.touched && email.invalid" class="w-4/5 mx-auto ">
                <div *ngIf="email.errors?.['required']" class=" bg-orange-300 text-center text-white  ">Please your email is required</div>
                <div *ngIf="email.errors?.['email']" class=" bg-orange-300 text-center text-white px-2">Invalid character</div>
            </div>
           
            <input 
            type="password"
            password
            name="password"
            ngModel
            #password="ngModel"
            placeholder="Password"
            class="w-full outline-none rounded p-2 bg-white mx-auto md:p-4 md:m-2"
            required
            [ngClass]="{'is-invalid': password.touched && password.invalid}" 
            minlength="5">

            <div *ngIf="password.touched && password.invalid" class="w-4/5 mx-auto">
                <div *ngIf="password.errors?.['required']" class=" bg-orange-300 text-center text-white px-2">Please your password is required</div>
                <div *ngIf="password.errors?.['minlength']" class=" bg-orange-300 text-center text-white px-2">Your password must be at least 5 characters</div>
            </div>
 
            <button class="rounded text-white colorBtn p-3 w-4/5 mx-auto mt-4" [disabled]="form.invalid">Login</button>
        </form>
       </div>
       </div>
</div>
