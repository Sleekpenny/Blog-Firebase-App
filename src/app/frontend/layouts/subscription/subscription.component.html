<div class="">
    <div class="rounded bgSubs mx-auto p-4 text-center w-5/6 md:w-3/5 mb-4">
        <p class="text-sm md:text-2xl font-bold uppercase ">Subscription Form</p>
        <p class="text-xs md:text-base">Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt blanditiis cupiditate dicta </p>
    

    <form  class="flex gap-4 p-4 items-center" #form="ngForm" (submit)="onSubmit(form)">
        <div class="w-full">
        <input 
        type="text " 
        class="w-full rounded boxShadow px-2 p-3 outline-none text-xs md:text-base" 
        name = 'name'
        ngModel 
        placeholder="Name"
        #name="ngModel"
        [ngClass]="{'is-invalid': name.touched && name.invalid}"
        required
        >

        <div *ngIf="name.touched && name.invalid" class="w-full mx-auto ">
            <div *ngIf="name.errors?.['required']" class=" bg-orange-300 text-center text-white  ">Please your name is required</div>     
        </div>
        </div>

        <div class="w-full">
        <input 
        type="text" 
        name="email"
        class="w-full rounded boxShadow px-2 p-3 outline-none text-xs md:text-base" 
        email
        ngModel
        placeholder="Email"
        #email="ngModel"
        required
        [ngClass]="{'is-invalid': email.touched && email.invalid}">

        <div *ngIf="email.touched && email.invalid" class=" mx-auto w-full">
            <div *ngIf="email.errors?.['required']" class=" bg-orange-300 text-center text-white  ">Please your email is required</div>
           
        </div>
    </div>    
        <button class="btnSub text-white px-4 text-xs md:text-base p-4" [disabled]="form.invalid">Subscribe  </button>        
    </form>
    
</div>
</div>
